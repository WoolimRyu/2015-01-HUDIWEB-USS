<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8"> 
    <title>About Me</title>
    <link rel='stylesheet prefetch'
          href='http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css'>
    <link rel="stylesheet" href="css/t1Style.css">
</head>

<body ng-app="uss">
<div ng-controller="userController">
    <article>
        <figure class="responsive-fonts">
            <img src="http://a.fod4.com/images/user_photos/1335039/b892600c3e15fb4dd218c3fe081d8b52_fullsize.jpg">
            <figcaption>{{user.name1}}<br>{{user.name2}}</figcaption>
        </figure>
        <fieldset class="responsive-fonts">
            <br>

            <h2>Name || {{user.name}}</h2>

            <h2>email || {{user.email}}</h2>

            <h2>phoneNumber || {{user.phoneNumber}}</h2>

            <h2>company || {{user.company}}</h2>
            <button ng-click="icons = true">CONTACT WITH ME</button>
        </fieldset>


        <div class="temp" ng-show="icons">
            <ul class="icons">
                <li class="icon">
                    <a href="/https://github.com">
                        <i class="fa fa-github fa-lg"></i>
                    </a>
                </li>
                <li class="icon">
                    <a href="https://facebook.com">
                        <i class="fa fa-facebook fa-lg"></i>
                    </a>
                </li>
                <li class="icon">
                    <a href="https://twitter.com">
                        <i class="fa fa-twitter fa-lg"></i>
                    </a>
                </li>
                <li class="icon">
                    <a href="https://dribbble.com">
                        <i class="fa fa-dribbble fa-lg"></i>
                    </a>
                </li>
            </ul>
        </div>
    </article>
	<div ng-click="logout()"> logout</div>
</div>

</body>

<script src="library/angular/angular.min.js"></script>
<script src="library/angular/angular-route.min.js"></script>
<script src="js/profile.js"></script>

</html>
