<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>About Me</title>
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
    <link rel='stylesheet prefetch'
          href='http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css'>
    <link rel="stylesheet" href="/css/t1Style.css">
</head>

<body ng-app="uss">

<div ng-controller="cardController">
    <article>
        

        <div class="thisthis" style="height: 270px; width: 100%;">
            <div id="team">
                <figure>
                    <img src="http://500px.com/graphics/pages/team/squares/oleg.jpg">
                </figure>
            </div>
        </div>
        <div id="frame" ng-click="addCard()">
            <div id="plus">
                <div>+</div>
            </div>
        </div>
        <!-- 			<figcaption>
            {{card.name1}}<br>{{card.name2}}
        </figcaption> -->
        </figure>
        <fieldset class="responsive-fonts" style="text-align: center;">
            <br>

            <h2>{{card.name}}</h2>

            <h2>{{card.email}}</h2>

            <h2>{{card.phoneNumber}}</h2>

            <h2>{{card.company}}</h2>
            <button class="phoneCallBtn"
                    style="margin-left: 29%; display: none;">
                <h2>Save Number / Call Me</h2>
            </button>
            <a href="#0" class="cd-popup-trigger">
                <button class="mapBtn">
                    <i class="fa fa-map-marker fa-2x"></i>
                </button>
            </a>


        </fieldset>

        <div class="temp">
            <ul class="icons">
                <li class="icon"><a href="/https://github.com"> <i
                        class="fa fa-github fa-lg"></i>
                </a></li>
                <li class="icon"><a href="https://facebook.com"> <i
                        class="fa fa-facebook fa-lg"></i>
                </a></li>
                <li class="icon"><a href="https://twitter.com"> <i
                        class="fa fa-twitter fa-lg"></i>
                </a></li>
                <li class="icon"><a href="https://dribbble.com"> <i
                        class="fa fa-dribbble fa-lg"></i>
                </a></li>
            </ul>
        </div>
    </article>
</div>

</div>

<div class="cd-popup" role="alert">
    <div class="cd-popup-container">
        <br>
        <br>
        <br> Company Map <img src="{{card.mapSrc}}"></img> <a href="#0"
                                                              class="cd-popup-close img-replace">Close</a>
    </div>
    <!-- cd-popup-container -->
</div>
<!-- cd-popup -->
</body>

<script
        src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src="/library/angular/angular.min.js"></script>
<script src="/library/angular/angular-route.min.js"></script>
<script src="/js/profile.js"></script>
<script src="/js/map.js"></script>


</html>
