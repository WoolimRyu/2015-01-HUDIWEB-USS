<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>About Me</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
    <link rel="stylesheet" href="/css/t3Style.css">
    <link rel='stylesheet prefetch'
          href='http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css'>
    <link href='http://fonts.googleapis.com/css?family=Rye' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>

    <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Lora'>

</head>

<body ng-app="uss" ng-controller="cardController">
<header>
    <h1>W<span>oo</span>L<span>i</span>m<span>R</span>YU</h1>
    <button><i class="fa fa-map-marker fa-2x"></i>
        <!-- <i class="fa fa-bars"></i> -->
    </button>
</header>
<div id="frame" ng-click="addCard()">
    <div id="plus">
        <div>+</div>
    </div>
</div>
<nav>
    <ul>
        <li><img src="{{card.mapSrc}}"></img></li>
        <!-- <li><a href="#"> web</a></li>
        <li><a href="#"> videos</a></li>
        <li><a href="#"> photos</a></li> -->
    </ul>
</nav>
<main>
    <article>
        <p>{{card.name}}<br>{{card.email}}<br>{{card.phoneNumber}}<br>{{card.company}}<br>{{card.message}}</p>
    </article>

    <div id="contactP" class="temp">
        <ul class="social-networks bounce">
            <li><a href="https://twitter.com/" class="icon-twitter">Twitter</a></li>
            <li><a href="https://www.facebook.com/" class="icon-facebook">Facebook</a></li>
            <li><a href="https://github.com" class="icon-github">GitHub</a></li>
            <li><a href="https://pinterest.com" class="icon-pinterest">Pinterest</a></li>
            <li><a href="https://instagram.com" class="icon-instagram">Instagram</a></li>
            <li><a href="https://twitch.tv" class="icon-twitch">Twitch</a></li>
            <li><a href="https://vimeo.com" class="icon-vimeo">Vimeo</a></li>
            <li><a href="https://www.linkedin.com/" class="icon-linkedin">LinkedIn</a></li>
        </ul>
    </div>
</main>

<script src='http://codepen.io/assets/libs/fullpage/jquery.js'></script>
<script src="/js/t3.js"></script>
<script src="/library/angular/angular.min.js"></script>
<script src="/library/angular/angular-route.min.js"></script>
<script src="/js/profile.js"></script>
</body>
</html>
