<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<title>About Me</title>

	<link
		href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"
		rel="stylesheet">
	<link rel='stylesheet prefetch'
		href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
	<link rel='stylesheet prefetch'
		href='http://fonts.googleapis.com/css?family=Open+Sans'>

	<meta name="description" content="Perspective Page View Navigation: Transforms the page in 3D to reveal a menu" />
	<meta name="keywords" content="3d page, menu, navigation, mobile, perspective, css transform, web development, web design" />
	<meta name="author" content="Codrops" />
	<link rel="shortcut icon" href="../favicon.ico">
	<link rel="stylesheet" type="text/css" href="css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="css/demo.css" />
	<link rel="stylesheet" type="text/css" href="css/component.css" />
	<!-- csstransforms3d-shiv-cssclasses-prefixed-teststyles-testprop-testallprops-prefixes-domprefixes-load --> 
	<script src="js/modernizr.custom.25376.js"></script>
</head>
<body>
	<div id="perspective" class="perspective effect-laydown">
		<div class="container" style="height:100%;">
			<div class="wrapper" style="height:100%;"><!-- wrapper needed for scroll -->
				<!-- Top Navigation -->
				<div class="main clearfix" style="height:15%;">
					<div class="column">
						<p><button id="showMenu">Show Menu</button></p>
					</div>
				</div><!-- /main -->

				<div class="bottom" style="height:85%; border:1px solid black;">
					<div class="inner">
					     <div class="inner_thumb">
					       <img src="http://s7.postimg.org/hev6uf6bf/cittybanner.jpg" class="media" alt=""/>
					     </div>
					     <div class="inner_text">
					       <form action="">
					         <label>
					           Name
					           <input type="text" placeholder="Your name" />
					         </label>
					         <label>
					           Email
					           <input type="email" placeholder="Your email" required />
					         </label>
					         <label>
					           Message
					           <textarea placeholder="Your message"></textarea>
					         </label>

					         <label>
					           <input type="submit" value="Send" />
					         </label>
					       </form>
					     </div>
					   </div>
				</div>
			</div><!-- wrapper -->
		</div><!-- /container -->
		<nav class="outer-nav top horizontal">
			<a href="/myprofile/mylist/" class="icon-home">My Profile</a>
			<a href="/cardlist" class="icon-news">Card List</a>
			<a href="/searchPeople/index.html" class="icon-image">Search People</a>
			<a href="/contactus" class="icon-mail">Contact Us</a>
			<a href="/api/logout" class="icon-lock">Log Out</a>
		</nav>
	</div><!-- /perspective -->


	<script
		src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	<script src="js/classie.js"></script>
	<script src="js/menu.js"></script>
	<script src="js/index.js"></script>
	<script src="js/picker.js"></script>
	<script src="js/templateList.js"></script>
</body>
</html>
