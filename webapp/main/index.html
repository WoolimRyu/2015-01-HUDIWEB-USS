<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>USS-woolim</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/main/css/style.css" media="screen" type="text/css"/>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/main/css/ad.css">
    <link rel="stylesheet" href="/main/css/btn.css">
</head>

<body>

<header class="header">
    <div class="logo">
        <a href=''><img src='/main/image/create_thumb.png'><a>
    </div>

    <a href="#" class="toggle_menu">
        <i class="fa fa-navicon"></i>
    </a>

    <nav class="menu">
        <ul>
            <li><a href="#" data-link="home"> </a></li>
            <li><a href="#" data-link="contact">Contact Us</a></li>
            <li><a href="#" data-link="aboutus">About Us</a></li>
        </ul>
    </nav>
</header>

<section class="wrapper clearfix" data-section="home">
    <div class="adBody">
        <span class="tochange">Web / Mobile Business Card</span>
    </div>
    <div class="container">
        <div class="title" contenteditable>About</div>
        <div class="title lg" contenteditable>ME</div>
    </div>
    <div class="btnPlace">
        <button onclick="location.href='/home/login.html'" class="ripple">Log In</button>
        <button onclick="location.href='/home/register.html'" class="ripple">Sign Up</button>
    </div>
</section>

<section class="wrapper clearfix" data-section="list">
    Card list contents...
</section>

<section class="wrapper clearfix" data-section="bookmark">
    bookmark contents...
</section>

<section class="wrapper clearfix" data-section="search">
    Search People contents...
</section>

<section class="wrapper clearfix" data-section="contact">
    <div class="inner">
        <div class="inner_thumb">
            <img src="https://unsplash.imgix.net/photo-1414541944151-2f3ec1cfd87d?fit=crop&fm=jpg&h=700&q=75&w=1050"
                 class="media" alt=""/>
        </div>
        <div class="inner_text">
            <form action="">
                <label>
                    Name
                    <input type="text" placeholder="Your name"/>
                </label>
                <label>
                    Email
                    <input type="email" placeholder="Your email" required/>
                </label>
                <label>
                    Message
                    <textarea placeholder="Your message"></textarea>
                </label>

                <label>
                    <input type="submit" value="Send"/>
                </label>
            </form>
        </div>
    </div>
</section>

<section class="wrapper clearfix" data-section="logout">
    Log out
</section>

<script src="/main/js/index.js"></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src="/main/js/ad.js"></script>

<script src="/main/js/btn.js"></script>

</body>

</html>
