<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>USS-woolim</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link
	href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"
	rel="stylesheet">
<link rel='stylesheet prefetch'
	href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
<link rel='stylesheet prefetch'
	href='http://fonts.googleapis.com/css?family=Open+Sans'>
<link rel='stylesheet prefetch'
	href='http:////netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css'>

<link rel="stylesheet" href="css/style.css" media="screen"
	type="text/css" />
<link rel="stylesheet" href="css/picker.css" media="screen"
	type="text/css" />
<link rel="stylesheet" href="css/input.css" media="screen"
	type="text/css" />
<link rel="stylesheet" href="css/drag.css" media="screen"
	type="text/css" />
<link rel="stylesheet" href="css/sns.css" media="screen" type="text/css" />
<link rel="stylesheet" href="css/templateList.css" media="screen"
	type="text/css" />
<link rel="stylesheet" href="css/upload.css" media="screen"
	type="text/css" />
</head>

<body>
	<script class="jsbin"
		src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>

	<header class="header">
		<div class="logo" style="height: 170px; width: 220px;"></div>

		<a href="#" class="toggle_menu"> <i class="fa fa-navicon"></i>
		</a>

		<nav class="menu">
			<ul>
				<li onclick="location.href='/myprofile/first'"><a href="#" data-link="home">My Profile</a></li>
				<li onclick="location.href='/cardlist/list'"><a href="#" data-link="list">Card List</a></li>
				<li onclick="location.href='/searchpeople'"><a href="#" data-link="search">Search People</a></li>
				<li onclick="location.href='/contactus'"><a href="#" data-link="contact">Contact Us</a></li>
				<li onclick="location.href='/main'" style="margin-top:200px;"><a href="#" data-link="logout">Log Out</a></li>
			</ul>
		</nav>
	</header>

	<section class="wrapper clearfix" data-section="home">
		<div class="templateList1">
			<div class="templateListTitle">
				프로필 컨텐츠를 채워주세요!<br>
			</div>
			<div class="templateListSubTitle">프로필에 [ 회원님의 성함 / 회사 및 직업 /
				휴대폰 번호 / 이메일 주소 ] 를 입력해주세요.</div>
		</div>

		<div class="templateList2">
			<div class="middle_1">
				<h1>Information</h1>
				<div class="container">
					<span class="input input--name"> <input class="input__field"
						type="text" id="name" /> <label class="input__label" for="name">
							<span class="input__label-content">Name</span>
					</label> <span class="input__focuslabel"> <span
							class="input__focuslabel-content" aria-hidden="true">Name</span>
					</span>
					</span>
				</div>
				<div class="container">
					<span class="input input--location"> <input
						class="input__field" type="text" id="job" /> <label
						class="input__label" for="job"> <span
							class="input__label-content">Company / Job</span>
					</label> <span class="input__focuslabel"> <span
							class="input__focuslabel-content" aria-hidden="true">Company
								/ Job</span>
					</span>
					</span>
				</div>
				<div class="container">
					<span class="input input--phone"> <input
						class="input__field" type="text" id="phone" /> <label
						class="input__label" for="phone"> <span
							class="input__label-content">Phone Number</span>
					</label> <span class="input__focuslabel"> <span
							class="input__focuslabel-content" aria-hidden="true">Phone
								Number</span>
					</span>
					</span>
				</div>
				<div class="container">
					<span class="input input--email"> <input
						class="input__field" type="text" id="bizemail" /> <label
						class="input__label" for="bizemail"> <span
							class="input__label-content">Email</span>
					</label> <span class="input__focuslabel"> <span
							class="input__focuslabel-content" aria-hidden="true">Email</span>
					</span>
					</span>
				</div>
			</div>

			<div style="margin-left: 6%; margin-top: 9.5%; position: absolute;">

				<div class="file-upload">
					<button class="file-upload-btn" type="button"
						onclick="$('.file-upload-input').trigger( 'click' )">Add
						Image</button>

					<div class="image-upload-wrap">
						<input class="file-upload-input" type='file'
							onchange="readURL(this);" accept="image/*" />
						<div class="drag-text">
							<h3>Drag and drop</h3>
						</div>
					</div>
					<div class="file-upload-content">
						<img class="file-upload-image" src="#" alt="your image" />
						<div class="image-title-wrap">
							<button type="button" onclick="removeUpload()"
								class="remove-image">
								Remove <span class="image-title">Uploaded Image</span>
							</button>
						</div>
					</div>
				</div>

			</div>
		</div>

		<div class="templateList3">
			<div class="wrapperB">
				<a onclick="sendupdateReq()" class="button" href="#" role="button">
					<span> N&nbsp; E&nbsp; X&nbsp; T</span>
					<div class="icon">
						<i class="fa fa-arrow-right"></i> <i class="fa fa-check"></i>
					</div>
				</a>
			</div>
		</div>
	</section>

	<script src="js/index.js"></script>
	<script src="js/templateList.js"></script>

	<script
		src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	<script src="js/picker.js"></script>

	<script
		src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	<script src="js/input.js"></script>

	<script src="js/drag.js"></script>

	<script src="js/upload.js"></script>
</body>

</html>
