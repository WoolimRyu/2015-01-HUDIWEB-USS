<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<title>Perspective Page View Navigation</title>

	<link
		href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"
		rel="stylesheet">
	<link rel='stylesheet prefetch'
		href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
	<link rel='stylesheet prefetch'
		href='http://fonts.googleapis.com/css?family=Open+Sans'>

	<meta name="description" content="Perspective Page View Navigation: Transforms the page in 3D to reveal a menu" />
	<meta name="keywords" content="3d page, menu, navigation, mobile, perspective, css transform, web development, web design" />
	<meta name="author" content="Codrops" />
	<link rel="shortcut icon" href="../favicon.ico">
	<link rel="stylesheet" type="text/css" href="css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="css/demo.css" />
	<link rel="stylesheet" type="text/css" href="css/component.css" />
	<!-- csstransforms3d-shiv-cssclasses-prefixed-teststyles-testprop-testallprops-prefixes-domprefixes-load --> 
	<script src="js/modernizr.custom.25376.js"></script>
</head>
<body>
	<div id="perspective" class="perspective effect-laydown">
		<div class="container" style="height:100%;">
			<div class="wrapper" style="height:100%;"><!-- wrapper needed for scroll -->
				<!-- Top Navigation -->
				<div class="main clearfix" style="height:15%;">
					<div class="column">
						<p><button id="showMenu">Show Menu</button></p>
					</div>
				</div><!-- /main -->

				<div class="bottom" style="height:85%; border:1px solid black;">
					<div class="templateList1">
								<div class="templateListTitle">
									템플릿을 선택해주세요.<br>
								</div>
								<div class="templateListSubTitle">
									각 템플릿마다의 특징이 있습니다. 회원님이 원하는 스타일의 프로필 템플릿을 선택해주십시오. <br>
								</div>
							</div>
							<div class="templateList2">
								<div class="templatePick">
									<div class="carousel">
										<a class="prev-btn" href="#"><</a>
										<div class="card" id="t1"
											style="background: url(http://s10.postimg.org/cv7a0ewop/pic1.png)">
										</div>
										<div class="card" id="t2"
											style="background: url(http://s30.postimg.org/neica7hep/pic2.png)"></div>
										<div class="card" id="t3"
											style="background: url(http://s30.postimg.org/fjgzmvmjl/pic3.png)"></div>
										<div class="card" id="t4"></div>
										<div class="card" id="t5"></div>

										<a class="next-btn" href="#">></a>
									</div>
									<div class="nav-elements"></div>
								</div>
							</div>
							<div class="templateList3">
								<div class="wrapperB">
									<a  onclick='sendTemplateReq()' class="button3" href="#" role="button"> <span> N&nbsp;
											E&nbsp; X&nbsp; T</span>
										<div class="icon">
											<i class="fa fa-arrow-right"></i> <i class="fa fa-check"></i>
										</div>
									</a>
								</div>
							</div>
				</div>
			</div><!-- wrapper -->
		</div><!-- /container -->
		<nav class="outer-nav top horizontal">
			<a onclick="location.href='/myprofile/first'" href="/myprofile/mylist/" class="icon-home">My Profile</a>
			<a onclick="location.href='/cardlist/list'" href="/cardlist" class="icon-news">Card List</a>
			<a onclick="location.href='/searchpeople'" href="/searchPeople" class="icon-image">Search People</a>
			<a onclick="location.href='/contactus'" href="/contactus" class="icon-mail">Contact Us</a>
			<a onclick="location.href='/main'" href="/api/logout" class="icon-lock">Log Out</a>
		</nav>
	</div><!-- /perspective -->


	<script
		src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	<script src="js/classie.js"></script>
	<script src="js/menu.js"></script>
	<script src="js/index.js"></script>
	<script src="js/picker.js"></script>
	<script src="js/templateList.js"></script>
</body>
</html>
