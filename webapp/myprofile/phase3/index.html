<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<title>Perspective Page View Navigation</title>

	<link
	href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"
	rel="stylesheet">
	<link rel='stylesheet prefetch'
	href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
	<link rel='stylesheet prefetch'
	href='http://fonts.googleapis.com/css?family=Open+Sans'>

	<meta name="description" content="Perspective Page View Navigation: Transforms the page in 3D to reveal a menu" />
	<meta name="keywords" content="3d page, menu, navigation, mobile, perspective, css transform, web development, web design" />
	<meta name="author" content="Codrops" />
	<link rel="shortcut icon" href="../favicon.ico">
	<link rel="stylesheet" type="text/css" href="css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="css/demo.css" />
	<link rel="stylesheet" type="text/css" href="css/component.css" />
	<!-- csstransforms3d-shiv-cssclasses-prefixed-teststyles-testprop-testallprops-prefixes-domprefixes-load --> 
	<script src="js/modernizr.custom.25376.js"></script>
</head>
<body>
	<div id="perspective" class="perspective effect-laydown">
		<div class="container" style="height:100%;">
			<div class="wrapper" style="height:100%;"><!-- wrapper needed for scroll -->
				<!-- Top Navigation -->
				<div class="main clearfix" style="height:15%;">
					<div class="column">
						<p><button id="showMenu">Show Menu</button></p>
					</div>
				</div><!-- /main -->

				<div class="bottom" style="height:85%; border:1px solid black;">
					<div class="templateList1">
					        <div class="templateListTitle">
					            소셜 아이콘을 추가해주세요!<br>
					        </div>
					        <div class="templateListSubTitle">
					            1. 명함 하단에 추가하고 싶은 SNS 아이콘을 선택 및 배치해주세요. <br> 2. 해당 SNS 의 아이디 및 주소를 입력해주세요.
					        </div>
					    </div>

					    <div class="templateList2">
					        <!--<div class="interMiddle">-->
					            <!--<div class="activeIcon">명함에 반영할 아이콘들</div>-->
					            <!--<div class="inactiveIcon">나머지 아이콘들</div>-->
					        <!--</div>-->

					        <div class="middle_2">
					            <div class="drag-list">
					                <div draggable="true" class="drag-item">
					                    <div class="wrapperSns">
					                        <ul class="social-icons icon-circle list-unstyled list-inline">
					                            <li id="fb" style="display: none";><a href="#"><i class="fa fa-facebook"></i></a></li>
					                        </ul>
					                    </div>
					                </div>
					                <div draggable="true" class="drag-item">
					                    <div class="wrapperSns">
					                        <ul class="social-icons icon-circle list-unstyled list-inline">
					                            <li id="tw" style="display: none";><a href="#"><i class="fa fa-twitter"></i></a></li>
					                        </ul>
					                    </div>
					                </div>
					                <div draggable="true" class="drag-item">
					                    <div class="wrapperSns">
					                        <ul class="social-icons icon-circle list-unstyled list-inline">
					                            <li id="git" style="display: none";><a href="#"><i class="fa fa-github"></i></a></li>
					                        </ul>
					                    </div>
					                </div>
					                <div draggable="true" class="drag-item">
					                    <div class="wrapperSns">
					                        <ul class="social-icons icon-circle list-unstyled list-inline">
					                            <li id="insta" style="display: none";><a href="#"><i class="fa fa-instagram"></i></a></li>
					                        </ul>
					                    </div>
					                </div>
					                <div draggable="true" class="drag-item">
					                    <div class="wrapperSns">
					                        <ul class="social-icons icon-circle list-unstyled list-inline">
					                            <li id="tr" style="display: none";><a href="#"><i class="fa fa-trello"></i></a></li>
					                        </ul>
					                    </div>
					                </div>
					                <div draggable="true" class="drag-item">
					                    <div class="wrapperSns">
					                        <ul class="social-icons icon-circle list-unstyled list-inline">
					                            <li id="vi" style="display: none";><a href="#"><i class="fa fa-vimeo-square"></i></a></li>
					                        </ul>
					                    </div>
					                </div>
					                <div draggable="true" class="drag-item">
					                    <div class="wrapperSns">
					                        <ul class="social-icons icon-circle list-unstyled list-inline">
					                            <li id="you" style="display: none";><a href="#"><i class="fa fa-youtube"></i></a></li>
					                        </ul>
					                    </div>
					                </div>
					                <div draggable="true" class="drag-item">
					                    <div class="wrapperSns">
					                        <ul class="social-icons icon-circle list-unstyled list-inline">
					                            <li id="link" style="display: none";><a href="#"><i class="fa fa-linkedin"></i></a></li>
					                        </ul>
					                    </div>
					                </div>
					            </div>
					        </div>

					        <div class="middle_last">
					                <div class="snsTitle">
					                    <label for="snsT">Facebook</label>
					                    <label for="snsT">Twitter</label>
					                    <label for="snsT">Github</label>
					                    <label for="snsT">Instagram</label>
					                </div>
					                <div class="snsIdInput">
					                    <input id="i1" type="text" name="name">
					                    <input id="i2" type="text" name="name">
					                    <input id="i3" type="text" name="name">
					                    <input id="i4"type="text" name="name">
					                </div>
					                <div class="snsTitle2">
					                    <label for="snsT">Trello</label>
					                    <label for="snsT">Vimeo</label>
					                    <label for="snsT">YouTube</label>
					                    <label for="snsT">LinkedIn</label>
					                </div>
					                <div class="snsIdInput">
					                    <input id="i5" type="text" name="name">
					                    <input id="i6" type="text" name="name">
					                    <input id="i7" type="text" name="name">
					                    <input id="i8" type="text" name="name">
					                </div>
					            </div>
					    </div>

					    <div class="templateList3">
					        <div class="wrapperB">
					            <a class="button" href="/" role="button">
					                <span> 프&nbsp; 로&nbsp; 필&nbsp; 완&nbsp; 성</span>

					                <div class="icon">
					                    <i class="fa fa fa-diamond"></i>
					                    <i class="fa fa-check"></i>
					                </div>
					            </a>
					        </div>
					    </div>
				</div>
			</div>
		</div><!-- wrapper -->
	</div><!-- /container -->
	<nav class="outer-nav top horizontal">
		<a href="/myprofile/mylist/" class="icon-home">My Profile</a>
		<a href="/cardlist" class="icon-news">Card List</a>
		<a href="/searchPeople" class="icon-image">Search People</a>
		<a href="/contactus" class="icon-mail">Contact Us</a>
		<a href="/api/logout" class="icon-lock">Log Out</a>
	</nav>
</div><!-- /perspective -->

<script src="http://openapi.map.naver.com/openapi/naverMap.naver?ver=2.0&key=c3eac894954fc7af3605dea2a332d0ca"></script>
<script src="/library/angular/angular.min.js"></script>
<script src="js/app.js"></script>

<script
src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src="js/classie.js"></script>
<script src="js/menu.js"></script>
<script src="js/index.js"></script>
<script src="js/iconVisible.js"></script>
<script src="js/drag.js"></script>
<script src="js/templateList.js"></script>
<script src="js/upload.js"></script>
</body>
</html>
