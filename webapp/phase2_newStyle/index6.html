<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<title>Perspective Page View Navigation</title>

	<link
		href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"
		rel="stylesheet">
	<link rel='stylesheet prefetch'
		href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
	<link rel='stylesheet prefetch'
		href='http://fonts.googleapis.com/css?family=Open+Sans'>

	<meta name="description" content="Perspective Page View Navigation: Transforms the page in 3D to reveal a menu" />
	<meta name="keywords" content="3d page, menu, navigation, mobile, perspective, css transform, web development, web design" />
	<meta name="author" content="Codrops" />
	<link rel="shortcut icon" href="../favicon.ico">
	<link rel="stylesheet" type="text/css" href="css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="css/demo.css" />
	<link rel="stylesheet" type="text/css" href="css/component.css" />
	<!-- csstransforms3d-shiv-cssclasses-prefixed-teststyles-testprop-testallprops-prefixes-domprefixes-load --> 
	<script src="js/modernizr.custom.25376.js"></script>
</head>
<body>
	<div id="perspective" class="perspective effect-laydown">
		<div class="container" style="height:100%;">
			<div class="wrapper" style="height:100%;"><!-- wrapper needed for scroll -->
				<!-- Top Navigation -->
				<div class="main clearfix" style="height:15%;">
					<div class="column">
						<p><button id="showMenu">Show Menu</button></p>
					</div>
				</div><!-- /main -->

				<div class="bottom" style="height:85%; border:1px solid black;">
					<div class="templateList1">
					        <div class="templateListTitle">
					            프로필 컨텐츠를 채워주세요!<br>
					        </div>
					        <div class="templateListSubTitle">프로필에 [ 회원님의 성함 / 회사 및 직업 /
					            휴대폰 번호 / 이메일 주소 ] 를 입력해주세요.
					        </div>
					    </div>

					    <div class="templateList2">
					        <div class="middle_1">
					            <h1>Information</h1>

					            <div class="container">
										<span class="input input--name"> <input class="input__field" ng-model="card.name"
					                                                            type="text" id="name"/> <label class="input__label"
					                                                                                           for="name">
					                        <span class="input__label-content">Name</span>
					                    </label> <span class="input__focuslabel"> <span
					                            class="input__focuslabel-content" aria-hidden="true">Name</span>
										</span>
										</span>
					            </div>
					            <div class="container">
										<span class="input input--location"> <input ng-model="card.company"
					                                                                class="input__field" type="text" id="job"/> <label
					                            class="input__label" for="job"> <span
					                            class="input__label-content">Company / Job</span>
					                    </label> <span class="input__focuslabel"> <span
					                            class="input__focuslabel-content" aria-hidden="true">Company
													/ Job</span>
										</span>
										</span>
					            </div>
					            <div class="container">
										<span class="input input--email"> <input ng-change="reqAddress()" ng-model="card.companyAddress"
					                                                             class="input__field" type="text" id="address"/> <label
					                            class="input__label" for="address"> <span
					                            class="input__label-content">Company Address</span>
					                    </label> <span class="input__focuslabel"> <span
					                            class="input__focuslabel-content" aria-hidden="true">Company Address</span>
										</span>
										</span>
					            </div>
					            <div ng-repeat="item in items" ng-click="setAdress(item)">{{item.title}}<span>{{item.address}}</span><img src="{{item.src}}"/></div>


					            <div class="container">
										<span class="input input--phone"> <input ng-model="card.phoneNumber"
					                                                             class="input__field" type="text" id="phone"/> <label
					                            class="input__label" for="phone"> <span
					                            class="input__label-content">Phone Number</span>
					                    </label> <span class="input__focuslabel"> <span
					                            class="input__focuslabel-content" aria-hidden="true">Phone
													Number</span>
										</span>
										</span>
					            </div>
					            <div class="container">
										<span class="input input--email"> <input ng-model="card.email"
					                                                             class="input__field" type="text" id="bizemail"/> <label
					                            class="input__label" for="bizemail"> <span
					                            class="input__label-content">Email</span>
					                    </label> <span class="input__focuslabel"> <span
					                            class="input__focuslabel-content" aria-hidden="true">Email</span>
										</span>
										</span>
					            </div>

					        </div>

					        <div style="margin-left: 6%; margin-top: 9.5%; position: absolute;">

					            <div class="file-upload">
					                <button class="file-upload-btn" type="button"
					                        onclick="$('.file-upload-input').trigger( 'click' )">Add
					                    Image
					                </button>

					                <div class="image-upload-wrap">
					                    <input class="file-upload-input" type='file'
					                           onchange="readURL(this);" accept="image/*"/>

					                    <div class="drag-text">
					                        <h3>Drag and drop</h3>
					                    </div>
					                </div>
					                <div class="file-upload-content">
					                    <img class="file-upload-image" src="#" alt="your image"/>

					                    <div class="image-title-wrap">
					                        <button type="button" onclick="removeUpload()"
					                                class="remove-image">
					                            Remove <span class="image-title">Uploaded Image</span>
					                        </button>
					                    </div>
					                </div>
					            </div>

					        </div>
					    </div>

					    <div class="templateList3">
					        <div class="wrapperB">
					            <a ng-click="sendUpdateReq()" class="button" href="#" role="button">
					                <span> N&nbsp; E&nbsp; X&nbsp; T</span>

					                <div class="icon">
					                    <i class="fa fa-arrow-right"></i> <i class="fa fa-check"></i>
					                </div>
					            </a>
					        </div>
					    </div>
				</div>
			</div><!-- wrapper -->
		</div><!-- /container -->
		<nav class="outer-nav top horizontal">
			<a href="#" class="icon-home">Home</a>
			<a href="#" class="icon-news">News</a>
			<a href="#" class="icon-image">Images</a>
			<a href="#" class="icon-upload">Uploads</a>
			<a href="#" class="icon-star">Favorites</a>
			<a href="#" class="icon-mail">Messages</a>
			<a href="#" class="icon-lock">Security</a>
		</nav>
	</div><!-- /perspective -->


	<script
		src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	<script src="js/classie.js"></script>
	<script src="js/menu.js"></script>
	<script src="js/index.js"></script>
	<script src="js/picker.js"></script>
	<script src="js/templateList.js"></script>
</body>
</html>
