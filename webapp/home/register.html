<!DOCTYPE html>

<html>



<head>



    <meta charset="UTF-8">



    <title>AboutMe -Register</title>



    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">

<link rel='stylesheet prefetch' href='http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css'>

    <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Open+Sans'>



    <link rel="stylesheet" href="/css/register.css">



</head>



<body ng-app="register">



<div class="cont" ng-controller="userController">


    <div class="demo">

        <div class="login">

            <div class="login__check"></div>

            <form class="login__form" name="userForm" ng-submit="submitForm()" novalidate>

                

                <!-- ID -->

                <div class="login__row" ng-class="{ 'has-error' : userForm.id.$invalid}">

                    <svg class="login__icon name svg-icon">

                        <path d="M0,20 a10,8 0 0,1 20,0z M10,0 a4,4 0 0,1 0,8 a4,4 0 0,1 0,-8"/>

                    </svg>

                    <input type="text" name="id" class="login__input name" ng-model="user.stringId" ng-minlength="3" ng-maxlength="10" placeholder="User ID"/>

                    <p ng-show="userForm.id.$invalid">아이디는 3글자에서 10글자까지 허용됩니다. </p>

                </div>

                

                <!-- email -->

                <div class="login__row" ng-class="{ 'has-error' : userForm.email.$invalid}">

                    <svg class="login__icon name svg-icon">

                        <path d="M0,20 a10,8 0 0,1 20,0z M10,0 a4,4 0 0,1 0,8 a4,4 0 0,1 0,-8"/>

                    </svg>

                    <input type="email" name="email" class="login__input name" ng-model="user.email" placeholder="Email"/>

                    <p ng-show="userForm.email.$invalid" >이메일 형식이 맞지 않습니다.</p>

                </div>

                

                <!-- password -->

                <div class="login__row" ng-class="{ 'has-error' : userForm.password.$invalid}">

                    <svg class="login__icon pass svg-icon">

                        <path d="M0,20 20,20 20,8 0,8z M10,13 10,16z M4,8 a6,8 0 0,1 12,0"/>

                    </svg>

                    <input type="password" name="password" class="login__input pass" ng-model="user.password" ng-minlength="8" placeholder="Password"/>

                    <p ng-show="userForm.password.$invalid">패스워드는 최소 8글자 이상이어야 합니다. </p>

                </div>

                

                <!-- name -->

                <div class="login__row" ng-class="{ 'has-error' : userForm.name.$invalid && !userForm.name.$pristine }">

                    <svg class="login__icon name svg-icon">

                        <path d="M0,20 a10,8 0 0,1 20,0z M10,0 a4,4 0 0,1 0,8 a4,4 0 0,1 0,-8"/>

                    </svg>

                    <input type="text" name="name" class="login__input name" ng-model="user.name" ng-minlength="2" placeholder="Name"/>

                    <p ng-show="userForm.name.$invalid">이름은 최소 2글자 이상이어야 합니다.</p>

                </div>

                

                

                <button type="button" class="login__submit" ng-click="submit()">Sign Up</button>

                <br><br>

                <p>if you already registred <a href="/home/login.html">Login</a></p>

            </form>

        </div>

    </div>

</div>



<script src="/library/angular/angular.min.js"></script>

<script src="/js/register.js"></script>

<script src="/js/validation.js"></script>

<script src='http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js'></script>

</body>



</html>
