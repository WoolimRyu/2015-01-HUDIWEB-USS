<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">

    <title>CodePen - Login/Logout animation concept</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">

    <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Open+Sans'>

    <link rel="stylesheet" href="css/register.css">

</head>

<body ng-app="register">

<div class="cont" ng-controller="userController">
    {{user}}
    <div class="demo">
        <div class="login">
            <div class="login__check"></div>
            <div class="login__form">
                <div class="login__row">
                    <svg class="login__icon name svg-icon">
                        <path d="M0,20 a10,8 0 0,1 20,0z M10,0 a4,4 0 0,1 0,8 a4,4 0 0,1 0,-8"/>
                    </svg>
                    <input type="text" class="login__input name" ng-model="user.stringId" placeholder="User ID"/>
                </div>
                <div class="login__row">
                    <svg class="login__icon name svg-icon">
                        <path d="M0,20 a10,8 0 0,1 20,0z M10,0 a4,4 0 0,1 0,8 a4,4 0 0,1 0,-8"/>
                    </svg>
                    <input type="text" class="login__input name" ng-model="user.email" placeholder="Email"/>
                </div>
                <div class="login__row">
                    <svg class="login__icon pass svg-icon">
                        <path d="M0,20 20,20 20,8 0,8z M10,13 10,16z M4,8 a6,8 0 0,1 12,0"/>
                    </svg>
                    <input type="password" class="login__input pass" ng-model="user.password" placeholder="Password"/>
                </div>
                <div class="login__row">
                    <svg class="login__icon name svg-icon">
                        <path d="M0,20 a10,8 0 0,1 20,0z M10,0 a4,4 0 0,1 0,8 a4,4 0 0,1 0,-8"/>
                    </svg>
                    <input type="text" class="login__input name" ng-model="user.name" placeholder="Name"/>
                </div>
                <button type="button" class="login__submit" ng-click="submit()">Sign Up</button>
                <br><br>
                <p>if you already registred <a href="/">Login</a></p>
            </div>
        </div>
    </div>
</div>

<script src="library/angular/angular.min.js"></script>
<script src="js/register.js"></script>
</body>

</html>
